<p>Describe recent experience with prescribed medication</p>
<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="text" value="John Doe" />
			</fieldset>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" id="text" value="Email" />
			</fieldset>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Rate your satisfaction with the prescribed medication. Between 1 to 5, with 5 as the highest and 1 as lowest.</label>
				<div id="slider-snap" class="my-1"></div>
			</fieldset>
		</div>
	</div>
</div>
<div style="display:none">
	<div id="slider-handles" class="my-1"></div>
	<div id="slider-non-linear-step" class="my-1"></div>
	<div id="slider-step" class="my-1"></div>
	<div id="slider-non-linear" class="my-1"></div>
	<div id="slider-range" class="my-1"></div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Describe what work well for you?</label>
				<textarea class="form-control" id="" rows="3" placeholder=""></textarea>
			</fieldset>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Describe what did not work well for you?</label>
				<textarea class="form-control" id="" rows="3" placeholder=""></textarea>
			</fieldset>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Where there unforseen issues? </label>
				<input type="checkbox" class="switch" id="switch5" data-group-cls="btn-group-sm" />
			</fieldset>
		</div>
	</div>

	<div class="col-md-8">
		<div class="form-group">
			<fieldset class="form-group">
				<label>Why?</label>
				<textarea class="form-control" id="" rows="3" placeholder=""></textarea>
			</fieldset>
		</div>
	</div>
</div>
